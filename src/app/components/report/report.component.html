<div class="row">
  <div class="col-md-12">
    <h3>Admin Reports</h3>
    <h5>Users</h5>
    <table class="table table-sm">
      <thead><tr><th>Id</th><th>Full Name</th><th>Role</th><th>Mobile</th></tr></thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{u.id}}</td>
          <td>{{u.displayName}}</td>
          <td>{{u.role}}</td>
          <td>{{u.mobile}}</td>
        </tr>
      </tbody>
    </table>

    <h5>Bookings</h5>
    <div *ngIf="(jobs | async) as allJobs">
      <table class="table table-sm">
        <thead><tr><th>Job Id</th><th>Type</th><th>Client</th><th>Worker</th><th>Status</th><th>Pay</th></tr></thead>
        <tbody>
          <tr *ngFor="let j of allJobs">
            <td>{{j.id}}</td>
            <td>{{j.type}}</td>
            <td>{{j.postedBy?.displayName}}</td>
            <td>{{j.worker?.displayName || '-'}}</td>
            <td>{{j.status}}</td>
            <td>â‚¹{{j.pay}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
