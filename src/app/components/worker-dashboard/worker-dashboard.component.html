<div class="row">
  <div class="col-md-12">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Open Jobs</h3>
      <div class="w-25">
        <input class="form-control" placeholder="Search by type/location" [(ngModel)]="filter">
      </div>
    </div>
    <app-job-list [showOnlyOpen]="true" [filter]="filter" (book)="book($event)"></app-job-list>
  </div>
</div>
